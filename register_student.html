      <section class="vh-100 bg-image"

                <div class="card-body p-5">
                  <h2 class="text-uppercase text-center mb-5 text-light fw-bold ">Registration for students</h2>
    
                  <form>
    
                    <div class="form-outline mb-4">
                      <input type="text" id="form3Example1cg" class="form-control form-control-lg " />
                      <label class="form-label text-light" for="form3Example1cg">Your Name</label>
                    </div>
    
                    <div class="form-outline mb-4">
                      <input type="email" id="form3Example3cg" class="form-control form-control-lg" />
                      <label class="form-label text-light" for="form3Example3cg">Your college Email</label>
                    </div>

                    
                    <div class="form-outline mb-4">
                      <input type="email" id="form3Example3cg" class="form-control form-control-lg" />
                      <label class="form-label text-light" for="form3Example3cg">student ID</label>
                    </div>
    
                    <div class="form-outline mb-4">
                      <input type="password" id="form3Example4cg" class="form-control form-control-lg" />
                      <label class="form-label text-light" for="form3Example4cg">Password</label>
                    </div>
    
                    <div class="form-outline mb-4">
                      <input type="password" id="form3Example4cdg" class="form-control form-control-lg" />
                      <label class="form-label text-light" for="form3Example4cdg">Repeat your password</label>
                    </div>
    
                    <div class="form-check d-flex justify-content-center mb-5">
                      <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />
                      <label class="form-check-label text-light" for="form2Example3g">
                        I agree all statements in <a href="#!" class="text-body text-light"><u class="fw-bold text-light"> Terms of service</u></a>
                      </label>
                    </div>
    
                    <div class="d-flex justify-content-center text-light">
                      <button type="button"
                        class="btn btn-light btn-block btn-lg gradient-custom-4 text-body text-success"> <a href="home.html"> Register</a></button>
                    </div>
    
                    <p class="text-center text-muted mt-5 mb-0 text-light"> <label for="" class="text-light"> Have already an account?</label>  <a href="#!"
                        class="fw-bold text-body text-light"><u class="fw-bold text-light">Login here</u></a></p>
    
                  </form>
